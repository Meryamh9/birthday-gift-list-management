<mat-dialog-content style="width: 50vw; max-width: 500px">
  <h2 mat-dialog-title>{{title}}</h2>
  <form [formGroup]="giftForm" (ngSubmit)="onSubmit()">
    <div class="form">
      <mat-form-field>
        <mat-label>Nom</mat-label>
        <input matInput formControlName="Nom" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Prix</mat-label>
        <input matInput formControlName="Prix" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Description</mat-label>
        <input matInput formControlName="description" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Lien</mat-label>
        <input matInput formControlName="Lien" />
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-raised-button color="primary" cdkFocusInitial>Ajouter</button>

  <button
    mat-raised-button
    color="accent"
    mat-dialog-close
    [mat-dialog-close]="true"
  >
    Annuler
  </button>
</mat-dialog-actions>
